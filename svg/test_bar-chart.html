<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>svg test bar chart</title>
  </head>
  <body>
    <svg width="250" height="250">
      <!-- 故意將 X, Y 軸線外觀設定得粗一點 -->
      <rect x="0" y="0" width="50" height="200" fill="gray" />
      <rect x="50" y="200" width="200" height="50" fill="gray" />

      <!-- 將長條圖一起移動至 X, Y 軸線之內的正確顯示位置 -->
      <g transform="translate(50,0)">
        <rect x="5" y="0" width="40" height="200" style="" />
        <rect x="55" y="50" width="40" height="150" style="" />
        <rect x="105" y="100" width="40" height="100" style="" />
        <rect x="155" y="150" width="40" height="50" style="" />
      </g>
    </svg>
  </body>
</html>
