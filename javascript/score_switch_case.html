<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score</title>
</head>

<body>
    <input type="number" ID="myinput" onkeyup="doConvert()">
    <div id="info"></div>

    <script>
        const myinput = document.querySelector('#myinput');
        const info = document.querySelector('#info');

        function doConvert() {
            let score = myinput.value * 1;
            let grade = "";

            if (score < 0 || score > 100) {
                info.innerHTML = "超出分數範圍 0～100";
                return;
            }

            score = parseInt(score / 10);


            switch (score) {
                case 10:
                case 9:
                    grade = "A";
                    break;
                case 8:
                    grade = "B";
                    break;
                case 7:
                    grade = "C";
                    break;
                case 6:
                    grade = "D";
                    break;
                default:
                    grade = "F";
            }

            info.innerHTML = grade;
        }




    </script>
</body>

</html>
