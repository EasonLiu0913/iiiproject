<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seats Map</title>
    <style>
        .seats-area {
            position: relative;
            height: 800px;
            width: 800px;
            /* background-color: #afa; */
        }

        .seat {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ccc;
            -webkit-mask-image: url(img/seat-theater-svgrepo-com.svg);
            mask-image: url(img/seat-theater-svgrepo-com.svg);
            -webkit-mask-size: cover;
            mask-size: cover;
            -webkit-mask-position: center;
            mask-position: center;
        }
    </style>
</head>

<body>
    <label for="">排數：</label><input class="rows" type="number" placeholder="請輸入排數"><BR>
    <label for="">列數：</label><input class="columns" type="number" placeholder="請輸入列數">
    <button onclick="creatSeats()">產生座位表</button><BR>
    <form name="option" action="">
        <input type="radio" name="function" value="1">選座位
        <input type="radio" name="function" value="2">取消選取
        <input type="radio" name="function" value="3">刪座位
        <input type="radio" name="function" value="4">回復座位
    </form>


    <div class="seats-area"></div>

    <script>
        const rows = document.querySelector('.rows');
        const cols = document.querySelector('.columns');
        const seatArea = document.querySelector('.seats-area');

        let k, i, seat;
        function creatSeats() {
            seatArea.innerHTML = '';
            for (k = 0; k < rows.value; k++) {
                for (i = 0; i < cols.value; i++) {
                    seat = document.createElement('div');
                    seat.className = 'seat';
                    let x = 10;
                    let y = 10;

                    if (cols.value >= 13) {
                        if (i > 3) {
                            x += 10;
                        }
                        if (i > (cols.value - 5)) {
                            x += 20;
                        }
                    }
                    seat.style.left = x + 23 * i + 'px';
                    seat.style.top = y + 23 * k + 'px';
                    seat.backgroundImage = "url('./img/seat-theater-svgrepo-com.svg')";
                    seat.onclick = chooseSeats;
                    seatArea.appendChild(seat);
                }
            }
        }

        function chooseSeats() {
            var choose = document.querySelector('.function');
            var form_name = document.getElementById('form1');
            for (let i = 0; i < option.function.length; i++) {
                console.log(option.function.value);

                if (option.function.value == 2) {
                    this.style.backgroundColor = '#ccc';
                }
                else if (this.style.backgroundColor == '#faa') {
                    this.style.backgroundColor = '#ccc';
                }
                else if (option.function.value == 3) {
                    this.style.opacity = 0;
                    this.style.backgroundColor = '#ccc';
                }
                else if (option.function.value == 4) {
                    this.style.opacity = 1;
                }
                else {
                    this.style.backgroundColor = '#faa';
                }

            }

        }


    </script>
</body>

</html>
